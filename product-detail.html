<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe do Produto - Zeke Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@600&family=Lora&family=Noto+Sans&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/theme-celestial.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml">
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/products.js" defer></script>
    <script src="assets/js/cart.js" defer></script>
    <script src="assets/js/utils.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <img src="assets/img/logo.svg" alt="Logo Zeke" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Produtos</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="contact.html">Contato</a></li>
                <li><a href="cart.html"><img src="assets/img/icons/cart.svg" alt="Carrinho"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-detail">
            <div id="product-image"></div>
            <div id="product-info">
                <h1 id="product-name"></h1>
                <p id="product-description"></p>
                <p id="product-price"></p>
                <button id="add-to-cart" onclick="addToCart(getProductIdFromUrl())">Adicionar ao Carrinho</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Zeke Store. Todos os direitos reservados. ðŸŒ™</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productId = getProductIdFromUrl();
            const product = products.find(p => p.id == productId);
            if (product) {
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('product-description').textContent = product.description;
                document.getElementById('product-price').textContent = formatCurrency(product.price);
                document.getElementById('product-image').innerHTML = `<img src="${product.image}" alt="${product.name}">`;
            }
        });
        // Hover para botÃ£o
        const btn = document.getElementById('add-to-cart');
        btn.addEventListener('mouseover', () => { btn.textContent = 'PÃµe no bolso â­'; });
        btn.addEventListener('mouseout', () => { btn.textContent = 'Adicionar ao Carrinho'; });
    </script>
</body>
</html>
